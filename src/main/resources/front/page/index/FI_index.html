<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融机构</title>
    <!-- 引入 Element UI 的样式文件 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css">
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="icon" type="image/png" sizes="16x16"  href="../../favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <style>
        .body{
            min-width: 1366px;
        }
        .app-main{
            height: calc(100% - 64px);
        }
        .app-main .divTmp{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../api/login.js"></script>
    <script src="../../api/company.js"></script>
    <div class="app" id="app">
        <div class="app-wrapper openSidebar clearfix">
            <!-- sidebar -->
            <div class="sidebar-container">
                <div class="logo">
                    <!-- <img src="images/logo.png" width="122.5" alt="" /> -->
                    <!--<img src="../../images/test.jpg" alt="" style="width: 117px; height: 32px" />-->
                    <p>中小企业供应链金融系统</p>
                </div>

                <el-scrollbar wrap-class="scrollbar-wrapper">
                    <el-menu
                            :default-active="defAct"
                            :unique-opened="false"
                            :collapse-transition="false"
                            background-color="#3a8ee6"
                            text-color="#bfcbd9"
                            active-text-color="red"
                    >
                        <div v-for="item in menuList" :key="item.id">
                            <el-submenu :index="item.id" v-if="item.children && item.children.length>0">
                                <template slot="title">
                                    <i class="iconfont" :class="item.icon"></i>
                                    <span>{{item.name}}</span>
                                </template>
                                <el-menu-item
                                        v-for="sub in item.children"
                                        :index="sub.id"
                                        :key="sub.id"
                                        @click="menuHandle(sub,false)"
                                >
                                    <i :class="iconfont" :class="sub.icon"></i>
                                    <span slot="title">{{sub.name}}</span>
                                </el-menu-item
                                >
                            </el-submenu>
                            <el-menu-item v-else :index="item.id" @click="menuHandle(item,false)">
                                <i class="iconfont" :class="item.icon"></i>
                                <span slot="title">{{item.name}}</span>
                            </el-menu-item>
                        </div>
                    </el-menu>
                </el-scrollbar>
            </div>
            <div class="main-container">
                <!-- <navbar /> -->
                <div class="navbar">
                    <div class="head-lable">
                        <span v-if="goBackFlag" class="goBack" @click="goBack()"><i class="el-icon-back"></i></span>
                        <span>{{headTitle}}</span>
                    </div>
                    <div class="right-menu">
                        <div class="avatar-wrapper">{{ empInfo.username }}</div>
                        <!-- <div class="logout" @click="logout">退出</div> -->
                        <el-button icon="el-icon-switch-button" @click="logout"></el-button>
                    </div>
                </div>
                <div class="app-main" v-loading="loading">
                    <div class="divTmp" v-show="loading"></div>
                    <iframe
                            id="cIframe"
                            class="c_iframe"
                            name="cIframe"
                            :src="iframeUrl"
                            width="100%"
                            height="auto"
                            frameborder="0"
                            v-show="!loading"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>

        new Vue({
            el: '#app',
            data() {
                return {
                    defAct: '1',  // 默认激活的菜单项
                    menuActived: '1', // 当前激活的菜单项
                    empInfo: {},
                    menuList: [
                        {
                            id: '1',
                            name: '金融机构管理',
                            url: '../financialInstitution/list.html',
                            icon: 'el-icon-office-building'
                        },
                        {
                            id: '2',
                            name: '核心企业信用等级管理',
                            url: '../coreEnterprise/creditRatingList.html',
                            icon: 'el-icon-tickets'
                        },
                        {
                            id: '3',
                            name: '融资审批管理',
                            url: '../financingInfo/approvalList.html',
                            icon: 'el-icon-coordinate'
                        },
                    ],
                    iframeUrl: '../financialInstitution/list.html',
                    headTitle: '金融机构管理',
                    goBackFlag: false,
                    loading: true,
                    timer: null
                }
            },
            computed: {},
            created() {
                const empInfo = window.localStorage.getItem('empInfo')
                if (empInfo) {
                    this.empInfo = JSON.parse(empInfo)
                }
                this.closeLoading()
            },
            beforeDestroy() {
                this.timer = null
                clearTimeout(this.timer)
            },
            mounted() {
                window.menuHandle = this.menuHandle
            },
            methods: {
                logout() {
                    logoutApi().then((res)=>{
                        if(res.code === 1){
                            localStorage.removeItem('empInfo')
                            window.location.href = '../login/emp_login.html'
                        }
                    })
                },
                goBack() {
                    // window.location.href = 'javascript:history.go(-1)'
                    const menu = this.menuList.find(item=>item.id===this.menuActived)
                    // this.goBackFlag = false
                    // this.headTitle = menu.name
                    this.menuHandle(menu,false)
                },
                menuHandle(item, goBackFlag) {
                    this.loading = true
                    this.menuActived = item.id
                    this.iframeUrl = item.url
                    this.headTitle = item.name
                    this.goBackFlag = goBackFlag
                    this.closeLoading()
                },
                closeLoading(){
                    this.timer = null
                    this.timer = setTimeout(()=>{
                        this.loading = false
                    },1000)
                }
            }
        })
    </script>
</body>
</html>
