<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/coreEnterprise.js"></script>
    <div class="dashboard-container" id="coreEnterprise-app">
        <div class="container">
            <div class="tableBar">
                <el-input
                        v-model="inputName"
                        placeholder="请输入核心企业名称"
                        style="width: 250px"
                        clearable
                        @keyup.enter.native="handleQuery"
                >
                </el-input>
                <el-input
                        v-model="inputCreditRating"
                        placeholder="请输入核心企业信用等级"
                        style="width: 250px"
                        clearable
                        @keyup.enter.native="handleQuery"
                >
                </el-input>
                <el-button type="primary" icon="el-icon-search" @click="handleQuery">搜索</el-button>
            </div>
            <el-table :data="tableData" stripe class="tableBox">
                <el-table-column prop="name" label="核心企业名称" align="center"></el-table-column>
                <el-table-column prop="enterpriseIndustry" label="所属行业" align="center">
                    <template slot-scope="scope">
                        {{scope.row.enterpriseIndustry || '-'}}
                    </template>
                </el-table-column>
                <el-table-column prop="registeredCapital" label="注册资本" align="center" :formatter="formatNumberFormatter"></el-table-column>
                <el-table-column prop="creditRating" label="信用评级" align="center">
                    <template slot-scope="scope">
                        {{scope.row.creditRating || '-'}}
                    </template>
                </el-table-column>
                <el-table-column prop="bankNumber" label="银行卡号" align="center" width="160"></el-table-column>
                <el-table-column prop="liquidAssets" label="流动资产" align="center" :formatter="formatNumberFormatter"></el-table-column>
                <el-table-column prop="fixedAssets" label="固定资产" align="center" :formatter="formatNumberFormatter"></el-table-column>
                <el-table-column prop="liquidLiabilities" label="流动负债" align="center" :formatter="formatNumberFormatter"></el-table-column>
                <el-table-column prop="fixedLiabilities" label="固定负债" align="center" :formatter="formatNumberFormatter"></el-table-column>
                <el-table-column label="操作" width="120" align="center">
                    <template slot-scope="scope">
                        <el-button
                                type="text"
                                size="small"
                                class="blueBug"
                                style="color: #3a8ee6 !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="updateCoreEnterpriseHandle(scope.row.id)"
                        >
                            编辑
                        </el-button>
                        <el-button
                                type="text"
                                size="small"
                                class="delBut non"
                                style="color: red !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="deleteCoreEnterprise(scope.row.id)"
                        >
                            删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    class="pageList"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="counts"
                    :current-page.sync="page"
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
            ></el-pagination>
        </div>
    </div>
    <script>
        Vue.filter('formatNumber', function(value) {
            // 如果值为 null 或者 undefined，则返回 '-'
            if (value == null) {
                return '-';
            }

            // 如果值已经是字符串类型并且包含两位小数，则直接返回
            if (typeof value === 'string' && value.includes('.') && value.split('.')[1].length === 2) {
                return value;
            }

            // 如果值为数字类型，则转换为小数点后两位的字符串
            if (typeof value === 'number') {
                return value.toFixed(2);
            }

            // 其他情况直接返回原始值
            return value;
        });
        new Vue({
            el: '#coreEnterprise-app',
            data() {
                return {
                    inputName: '',
                    inputCreditRating: '',
                    counts: 0,
                    page: 1,
                    pageSize: 10,
                    tableData : [],
                    id : '',
                }
            },
            computed: {},
            created() {
                this.init()
                this.user = JSON.parse(localStorage.getItem('empInfo')).username
            },
            mounted() {
            },
            methods: {
                async init () {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        name: this.inputName ? this.inputName : undefined,
                        creditRating: this.inputCreditRating ? this.inputCreditRating : undefined
                    }
                    console.log(params)
                    await getCoreEnterprisePage(params).then(res => {
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                formatNumberFormatter(row, column, cellValue) {
                    // 在这里调用全局过滤器
                    return this.$options.filters.formatNumber(cellValue);
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                // 添加
                updateCoreEnterpriseHandle (st) {
                    window.parent.menuHandle({
                        id: '1',
                        url: '/front/page/coreEnterprise/update.html?id='+encodeURIComponent(st),
                        name: '修改企业'
                    },true)
                },
                deleteCoreEnterprise (id) {
                    this.id = encodeURIComponent(id)
                    console.log(this.id)
                    this.$confirm('确认删除企业?', '提示', {
                        'confirmButtonText': '确定',
                        'cancelButtonText': '取消',
                        'type': 'warning'
                    }).then(() => {
                        Promise.all([
                            deleteOrdersByCompanyId(this.id),
                            deleteFinancingInfoByCompanyId(this.id),
                            deleteCompanyById(this.id),
                        ]).then(results => {
                            if (results.every(res => res.code === 1)) {
                                this.$message.success('企业删除成功');
                                this.handleQuery();
                            } else {
                                this.$message.error(results.map(res => res.msg).join(','));
                                this.handleQuery();
                            }
                        }).catch(err => {
                            console.error('请求发生错误', err);
                        });
                    })
                },
                handleSizeChange (val) {
                    this.pageSize = val
                    this.init()
                },
                handleCurrentChange (val) {
                    this.page = val
                    this.init()
                }
            }
        })
    </script>
</body>
</html>
