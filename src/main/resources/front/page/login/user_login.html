<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- 引入 Element UI 的样式文件 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../api/login.js"></script>
    <div id="user-login">
        <el-form ref="loginForm" :model="loginForm" label-width="80px" :rules="loginRules">
            <el-form-item label="phone" prop="phone">
                <el-input v-model="loginForm.phone"></el-input>
            </el-form-item>
            <el-form-item label="code" prop="code">
                <el-input v-model="loginForm.code"></el-input>
                <el-button type="primary" @click="sendCode" :disabled="disableSendCode">{{ sendCodeText }}</el-button>
            </el-form-item>
            <el-form-item style="width:100%;">
                <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
                           @click.native.prevent="handleLogin">
                    <span v-if="!loading">登录</span>
                    <span v-else>登录中...</span>
                </el-button>
            </el-form-item>
        </el-form>
        <a href="emp_login.html">管理员登录</a>
        <a href="./../register/user_register.html">普通用户注册</a>
    </div>
    <script>
        new Vue({
            el: '#user-login',
            data() {
                return {
                    loginForm: {
                        phone: '',
                        code: ''
                    },
                    sendCodeText: '发送验证码',
                    disableSendCode: false,
                    loading: false
                }
            },
            computed: {
                loginRules() {
                    const validatePhone = (rule, value, callback) => {
                        const regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
                        if (!regex.test(value)) {
                            callback(new Error('请输入正确的手机号'));
                        } else {
                            callback()
                        }
                    }
                    const validateCode = (rule, value, callback) => {
                        const codeRegex = /^\d{6}$/;
                        if (!codeRegex.test(value)) {
                            callback(new Error('请输入6位数字验证码'));
                        } else {
                            callback();
                        }
                    };
                    // trigger指定了何时触发对应字段的验证
                    return {
                        'phone': [{ 'validator': validatePhone, 'trigger': 'blur' }],
                        'code': [{ 'validator': validateCode, 'trigger': 'blur' }]
                    }
                }
            },
            methods: {
                sendCode() {
                    // 调用API发送验证码，并设置倒计时60s，禁用按钮
                    const regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
                    if (regex.test(this.loginForm.phone)) {
                        sendMsg({phone:this.loginForm.phone})
                        this.disableSendCode = true;
                        let countDown = 60;
                        const timer = setInterval(() => {
                            if (countDown === 0) {
                                clearInterval(timer);
                                this.sendCodeText = '获取验证码';
                                this.disableSendCode = false;
                            } else {
                                this.sendCodeText = `${countDown}s`;
                                countDown--;
                            }
                        }, 1000);
                    }
                },
                async handleLogin() {
                    // 登录
                    if (this.loginForm.code && this.loginForm.phone) {
                        this.loading = true
                        const res = await userLoginApi({phone:this.loginForm.phone, code:this.loginForm.code})
                        this.loading = false
                        if(res.code === 1){
                            console.log(res.data)
                            sessionStorage.setItem("userInfo", JSON.stringify(res.data.user))
                            sessionStorage.setItem("companyType", res.data.companyType)
                            window.requestAnimationFrame(()=>{
                                let companyType = res.data.companyType;
                                if (companyType === 'SMEs') {
                                    window.location.href = '../index/user/SMEs_index.html';
                                } else if (companyType === 'CORE_ENTERPRISE') {
                                    window.location.href = '../index/user/CE_index.html';
                                } else if (companyType === 'FINANCIAL_INSTITUTION') {
                                    window.location.href = '../index/user/FI_index.html';
                                } else if (companyType === 'LOGISTICS_COMPANY') {
                                    window.location.href = '../index/user/LC_index.html';
                                } else {
                                    window.location.href = '../../index.html';
                                }
                            })
                        }else{
                            this.$notify({ type:'warning', message:res.msg});
                        }
                    } else {
                        this.$notify({ type:'warning', message:'请输入手机号码'});
                    }
                }
            }
        })
    </script>
</body>
</html>
