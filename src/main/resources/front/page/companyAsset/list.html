<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../api/companyAsset.js"></script>
    <div class="dashboard-container" id="companyAsset-app">
        <div class="container">
            <div class="tableBar">
                <el-input
                        v-model="input"
                        placeholder="请输入企业名称"
                        style="width: 250px"
                        clearable
                        @keyup.enter.native="handleQuery"
                >
                </el-input>
                <el-button type="primary" icon="el-icon-search" @click="handleQuery">搜索</el-button>
            </div>
            <el-table :data="tableData" stripe class="tableBox">
                <el-table-column prop="companyName" label="企业名称"></el-table-column>
                <el-table-column prop="cash" label="总资产"></el-table-column>
                <el-table-column label="融资信息">
                    <template slot-scope="scope">
                        <el-button
                                type="text"
                                size="small"
                                class="blueBug"
                                style="color: #333333 !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="handleFinancingInfoById(scope.row.companyId)"
                        >
                            详情
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column label="订单信息">
                    <template slot-scope="scope">
                        <el-button
                                type="text"
                                size="small"
                                class="blueBug"
                                style="color: #333333 !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="handleOrdersById(scope.row.companyId)"
                        >
                            详情
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    class="pageList"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="counts"
                    :current-page.sync="page"
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
            ></el-pagination>
        </div>
    </div>
    <script>
        new Vue({
            el: '#companyAsset-app',
            data() {
                return {
                    input: '',
                    companyType: '',
                    counts: 0,
                    page: 1,
                    pageSize: 10,
                    tableData : [],
                    id : '',
                }
            },
            computed: {},
            created() {
                this.user = JSON.parse(localStorage.getItem('empInfo')).username
                this.companyType = requestUrlParam('companyType')
                this.init()
            },
            mounted() {
            },
            methods: {
                async init () {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        name: this.input ? this.input : undefined,
                        companyType: this.companyType ? this.companyType : undefined,
                    }
                    console.log(params)
                    await getCompanyAssetPage(params).then(res => {
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                handleFinancingInfoById (st) {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/front/page/companyAsset/financingInfoListById.html?companyId='+encodeURIComponent(st)+'&companyType='+this.companyType,
                        name: '融资信息'
                    },true)
                },
                handleOrdersById (st) {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/front/page/companyAsset/ordersById.html?companyId='+encodeURIComponent(st)+'&companyType='+this.companyType,
                        name: '订单信息'
                    },true)
                },
                handleSizeChange (val) {
                    this.pageSize = val
                    this.init()
                },
                handleCurrentChange (val) {
                    this.page = val
                    this.init()
                }
            }
        })
    </script>
</body>
</html>
