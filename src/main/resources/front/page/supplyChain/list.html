<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/supplyChain.js"></script>
    <div class="dashboard-container" id="supplyChain-app">
        <div class="container">
            <div class="tableBar">
                <el-input
                        v-model="input"
                        placeholder="请输入核心企业名称"
                        style="width: 250px"
                        clearable
                        @keyup.enter.native="handleQuery"
                >
                </el-input>
                <el-button type="primary" icon="el-icon-search" @click="handleQuery">搜索</el-button>
            </div>
            <el-table :data="tableData" stripe class="tableBox">
                <el-table-column prop="coreEnterpriseName" label="核心企业"></el-table-column>
                <el-table-column prop="smesNameList" label="关联的中小企业" :formatter="formatList"></el-table-column>
                <el-table-column prop="financialInstitutionNameList" label="关联的金融机构" :formatter="formatList"></el-table-column>
                <el-table-column prop="logisticsCompanyNameList" label="关联的物流公司" :formatter="formatList"></el-table-column>
            </el-table>
            <el-pagination
                    class="pageList"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="counts"
                    :current-page.sync="page"
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
            ></el-pagination>
        </div>
    </div>
    <script>
        new Vue({
            el: '#supplyChain-app',
            data() {
                return {
                    input: '',
                    counts: 0,
                    page: 1,
                    pageSize: 10,
                    tableData : [],
                    id : '',
                }
            },
            computed: {},
            created() {
                this.init()
                this.user = JSON.parse(localStorage.getItem('empInfo')).username
            },
            mounted() {
            },
            methods: {
                async init () {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        name: this.input ? this.input : undefined,
                    }
                    console.log(params)
                    await getSupplyChainPage(params).then(res => {
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                formatList(row, column) {
                    // 获取当前列的属性值
                    const value = row[column.property];

                    // 如果值为数组，则将数组元素连接成字符串并返回
                    if (Array.isArray(value)) {
                        return value.join(', '); // 使用逗号分隔
                    }

                    return value;
                },
                handleSizeChange (val) {
                    this.pageSize = val
                    this.init()
                },
                handleCurrentChange (val) {
                    this.page = val
                    this.init()
                }
            }
        })
    </script>
</body>
</html>
