<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/financialInstitution.js"></script>
    <div class="dashboard-container" id="financialInstitution-app">
        <div class="container">
            <div class="tableBar">
                <el-input
                        v-model="input"
                        placeholder="请输入金融机构名称"
                        style="width: 250px"
                        clearable
                        @keyup.enter.native="handleQuery"
                >
                </el-input>
                <el-select v-model="inputFinancialInstitutionType" placeholder="请选择金融机构类型">
                    <el-option label="请选择金融机构类型" value=""></el-option>
                    <el-option label="商业银行" value="COMMERCIAL_BANK"></el-option>
                    <el-option label="保理公司" value="FACTORING_COMPANIES"></el-option>
                    <el-option label="金融科技平台" value="FINTECH_PLATFORMS"></el-option>
                </el-select>
                <el-button type="primary" icon="el-icon-search" @click="handleQuery">搜索</el-button>
            </div>
            <el-table :data="tableData" stripe class="tableBox" align="center">
                <el-table-column prop="name" label="金融机构名称" width="160" align="center"></el-table-column>
                <el-table-column prop="enterpriseIndustry" label="所属行业" width="160" align="center"></el-table-column>
                <el-table-column prop="loanInterestRate" label="信用等级: 融资利率（年利率）" align="center">
                    <template slot-scope="scope">
                        <span>{{ joinKeyValuePairs(scope.row.loanInterestRate) }}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="financialInstitutionType" label="金融机构类型" align="center" width="160" :formatter="formatFinancialInstitutionType"></el-table-column>
                <el-table-column label="操作" width="160" align="center">
                    <template slot-scope="scope">
                        <el-button
                                type="text"
                                size="small"
                                class="blueBug"
                                style="color: #3a8ee6 !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="updateFinancialInstitution(scope.row.id)"
                        >
                            编辑
                        </el-button>
                        <el-button
                                type="text"
                                size="small"
                                class="delBut non"
                                style="color: red !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="deleteFinancialInstitution(scope.row.id)"
                        >
                            删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    class="pageList"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="counts"
                    :current-page.sync="page"
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
            ></el-pagination>
        </div>
    </div>
    <script>
        new Vue({
            el: '#financialInstitution-app',
            data() {
                return {
                    input: '',
                    inputFinancialInstitutionType: '',
                    counts: 0,
                    page: 1,
                    pageSize: 10,
                    tableData : [],
                    id : '',
                }
            },
            computed: {},
            created() {
                this.init()
                this.user = JSON.parse(localStorage.getItem('empInfo')).username
            },
            mounted() {
            },
            methods: {
                async init () {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        name: this.input ? this.input : undefined,
                        financialInstitutionType: this.inputFinancialInstitutionType ? this.inputFinancialInstitutionType : undefined,
                    }
                    console.log(params)
                    await getFinancialInstitutionPage(params).then(res => {
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                joinKeyValuePairs(obj) {
                    return Object.keys(obj).map(key => `${key}: ${obj[key]}`).join(', ');
                },
                formatFinancialInstitutionType(row, column) {
                    const financialInstitutionTypeMap = {
                        COMMERCIAL_BANK: '商业银行',
                        FACTORING_COMPANIES: '保理公司',
                        FINTECH_PLATFORMS: '金融科技平台',
                        // 添加更多类型的映射关系
                    };
                    return financialInstitutionTypeMap[row.financialInstitutionType] || '';
                },
                // 添加
                updateFinancialInstitution (st) {
                    window.parent.menuHandle({
                        id: '1',
                        url: '/front/page/financialInstitution/update.html?id='+encodeURIComponent(st),
                        name: '修改企业'
                    },true)
                },
                deleteFinancialInstitution (id) {
                    this.id = encodeURIComponent(id)
                    console.log(this.id)
                    this.$confirm('确认删除企业?', '提示', {
                        'confirmButtonText': '确定',
                        'cancelButtonText': '取消',
                        'type': 'warning'
                    }).then(() => {
                        deleteCompanyById(this.id).then(res => {
                            if (res.code === 1) {
                                this.$message.success('企业删除成功');
                                this.handleQuery();
                            } else {
                                this.$message.error(res.msg);
                                this.handleQuery();
                            }
                        }).catch(err => {
                            console.error('请求发生错误', err);
                        });
                    })
                },
                handleSizeChange (val) {
                    this.pageSize = val
                    this.init()
                },
                handleCurrentChange (val) {
                    this.page = val
                    this.init()
                }
            }
        })
    </script>
</body>
</html>
