<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
    <style>
        .el-button .blueBug {
            background: #fff;
            color: #409EFF;
        }
        .el-button .blueBug:hover {
            background: #126c9e;
            color: #409EFF;
        }
    </style>
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/user.js"></script>
    <div class="dashboard-container" id="user-app">
        <div class="container">
            <div class="tableBar">
                <el-input
                        v-model="input"
                        placeholder="请输入用户姓名"
                        style="width: 250px"
                        clearable
                        @keyup.enter.native="handleQuery"
                >
                </el-input>
                <el-button type="primary" icon="el-icon-search" @click="handleQuery">搜索</el-button>
                <el-button
                        type="primary"
                        @click="addUserHandle('add')"
                >
                    + 添加用户
                </el-button>
            </div>
            <el-table :data="tableData" stripe class="tableBox">
                <el-table-column prop="name" label="用户姓名" align="center"></el-table-column>
                <el-table-column prop="phone" label="手机号" align="center"></el-table-column>
                <el-table-column prop="companyName" label="企业名称" align="center"></el-table-column>
                <el-table-column prop="companyType" label="企业类型" align="center" :formatter="formatCompanyType"></el-table-column>
                <el-table-column label="账号状态">
                    <template slot-scope="scope">
                        {{ String(scope.row.isValid) === '0' ? '已禁用' : '正常' }}
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="160" align="center">
                    <template slot-scope="scope">
                        <el-button
                                type="text"
                                size="small"
                                class="blueBug"
                                style="color: #3a8ee6 !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="addUserHandle(scope.row.id)"
                        >
                            编辑
                        </el-button>
                        <el-button
                                type="text"
                                size="small"
                                class="delBut non"
                                style="color: red !important; background-color: transparent !important; border-color: transparent !important;"
                                @click="statusHandle(scope.row)"
                        >
                            {{ scope.row.isValid == '1' ? '禁用' : '启用' }}
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    class="pageList"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="counts"
                    :current-page.sync="page"
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
            ></el-pagination>
        </div>
    </div>

    <script>
        new Vue({
            el: '#user-app',
            data() {
                return {
                    input: '',
                    counts: 0,
                    page: 1,
                    pageSize: 10,
                    tableData : [],
                    id : '',
                    isValid : '',
                }
            },
            computed: {},
            created() {
                this.init()
                this.user = JSON.parse(localStorage.getItem('empInfo')).username
            },
            mounted() {
            },
            methods: {
                async init () {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        name: this.input ? this.input : ''
                    }
                    await getUserPage(params).then(res => {
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                // 添加
                addUserHandle (st) {
                    if (st === 'add'){
                        window.parent.menuHandle({
                            id: '1',
                            url: '/front/page/user/add.html',
                            name: '添加用户'
                        },true)
                    } else {
                        window.parent.menuHandle({
                            id: '1',
                            url: '/front/page/user/add.html?id='+encodeURIComponent(st),
                            name: '修改用户'
                        },true)
                    }
                },
                //状态修改
                statusHandle (row) {
                    this.id = encodeURIComponent(row.id)
                    this.isValid = row.isValid
                    console.log(this.id)
                    console.log(this.isValid)
                    this.$confirm('确认调整该账号的状态?', '提示', {
                        'confirmButtonText': '确定',
                        'cancelButtonText': '取消',
                        'type': 'warning'
                    }).then(() => {
                        updateUserStatus(this.id, { 'status': this.isValid ? 0 : 1 }).then(res => {
                            console.log('updateUserStatus',res);
                            if (String(res.code) === '1') {
                                this.$message.success('账号状态更改成功！');
                                this.handleQuery();
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了：' + err);
                        });
                    })
                },
                formatCompanyType(row, column) {
                    const companyTypeMap = {
                        CORE_ENTERPRISE: '核心企业',
                        SMEs: '中小企业',
                        FINANCIAL_INSTITUTION: '金融机构',
                        LOGISTICS_COMPANY: '物流公司',
                        // 添加更多类型的映射关系
                    };
                    return companyTypeMap[row.companyType] || '';
                },
                handleSizeChange (val) {
                    this.pageSize = val
                    this.init()
                },
                handleCurrentChange (val) {
                    this.page = val
                    this.init()
                }
            }
        })
    </script>
</body>
</html>
